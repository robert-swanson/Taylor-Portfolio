<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="script.js" defer></script>

        <title>Concotionator</title>
        <link rel="icon" href="../icon.ico"/>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
    		<link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
    		<link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
    		<link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
    		<link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
    		<link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
    		<link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
    		<link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
    		<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
    		<link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
    		<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    		<link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    		<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    		<link rel="manifest" href="icons/manifest.json">
    		<meta name="msapplication-TileColor" content="#ffffff">
    		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    		<meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <span id="breadcrumb"><a href="../">home</a> > Concotionator</span><br>
        <h1>Concotionator</h1>
        <div id="ingredients">
          <input type="checkbox" checked id="hot">
          <label for="hot">Hot Drinks</label>
          <br>
          <input type="checkbox" checked id="icecream">
          <label for="icecream">Ice Cream</label>
          <br>
          <input type="checkbox" checked id="milk">
          <label for="milk">Milks</label>
          <br>
          <input type="checkbox" id="creamer">
          <label for="creamer">Creamer</label>
          <br>
          <input type="checkbox" id="condiment">
          <label for="condiment">Condiments</label>
          <br>
        </div>
        <br>
        <input type="range" min="1" max="10" step="1" value="4" id="qty">
        <label for="qty" id="qtyLabel">4 ingredients</label> <br>
        <br>
        <select id="mode">
          <option value="random">Truly Random</option>
          <option disabled value="type">Distributed by Type</option>
          <option disabled value="crazy">Crazy</option>
        </select>
        <br>
        <br>
        <button type="submit" id="submit">Concocterate!</button>

        <h1 id="heading"></h1>
        <em id="possible"></em>
        <div id="list"></div>



    </body>
</html>
