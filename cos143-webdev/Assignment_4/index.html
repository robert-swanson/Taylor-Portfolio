        <h2>Buy your own death star cake</h2>

          <label for="date">Date Needed</label>

          <input type="number" min="1" max="4" value="1" name="numcakes" id="qty"><br>

          <label for="ppl">Number of guests</label>

          <button type="submit">Submit your order</button>
        </form>
