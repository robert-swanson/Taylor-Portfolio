<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>API Practice</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="script.js" defer></script>
  <!-- <link rel="stylesheet" href="stylesheet.css"> -->
  <link rel="stylesheet/less" type="text/css" href="stylesheet.less" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>



</head>
<body>
  <div id="loginBox">
    <input type="text" id="username">
    <span id="usernameMessage" class="message"></span>
    <input type="password" id="password">
    <span id="passwordMessage" class="message"></span>
    <button id="login">Login</button>
    <a id="createUser" href="">Create User</a><br>
    <span id="loginMessage" class="message"></span>
  </div>
  <h1>Assignment 9: Account Management</h1>


  <div id="content" style="display: none">
    <h1>User Secrets</h1>
    <ul></ul>
  </div>

  <div id="adminUtilities">
    <h2>Admin Utilities</h2>
    <input type="text" id="utilityUsername" placeholder="Username">
    <br>
    <input id="utilityPassword" type="password" placeholder="Password">
    <br>
    <button id="changePassword">Change Password</button>
    <span id="changePasswordMessage"></span>
    <br>
    <button id="delete">Delete User</button>
    <span id="deleteMessage"></span>
    <br>
  </div>

  <div id="footer">
    <span>Robert Swanson</span>
    <span id="loginInfo">
      <button id="logout">Logout</button>
      <span id="status">Logged Out</span>
    </span>
  </div>
</body>
</html>
